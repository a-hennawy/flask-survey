{% extends 'base.html'%} {% block title%}Question {{q_num+1}}{%endblock%}
{%block content%}

<form action="/answer" method="post">
  <p>{{question}}</p>

  {%for val in choice%}
  <input id="next" name="next_Q" type="hidden" value="{{q_num+1}}" />
  <input type="radio" name="response" id="{{val}}" value="{{val}}" />
  <label for="{{val}}">{{val}}</label>
  <br />
  {%endfor%}

  <button>Start Survey</button>
</form>
{%endblock%}
